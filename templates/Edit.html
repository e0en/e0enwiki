{% extends 'Base.html' %}

{% block title %}{{ article.name }} - edit{% endblock %}

{% block css %}<link rel="stylesheet" href="{{ url_for("static", filename="read.css") }}" media="screen" />
{% endblock %}

{% block script %}<script src="{{ url_for("static", filename="edit.js") }}"></script>
{% endblock%}

{% block subTitle %}Editing {{ article.name }}{% endblock %}
{% block content %}
<form action="#" method="POST" id="edit" class="content">
    <div class="field">
	<label for="is_public" class="label">Public?</label>
	<div class="control">
	<input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}  />
	</div>
    </div>
<div class="field">
    <label for="url_name" class="label">URL</label>
    <div class="control">
    <input type="text" name="url_name" class="input" value="{{ article.url_name }}"  />
    </div>
</div>
<div class="field">
    <label for="content" class="label">Content</label>
    <div class="control">
    <textarea id="content" name="content" class="textarea" tabindex="0">{{ article.content }}</textarea>
    </div>
    <div class="control"><span id="count">0</span> bytes</div>
</div>
<div class="field">
<div class="control">
    <input type="submit" class="button is-primary" value="Apply Changes" />
</div>
</div>
    <p><a href="{{ url_for("read", pagename=article.name) }}">Read This Article</a></p>
</div>
</form>
{% endblock %}
